<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUXXE</title>
    <meta name="description" content="안전한 중고 명품 거래 플랫폼" />
    <meta name="author" cntent="Soya" />
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="product.css" />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/earlyaccess/notosanskr.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./font/style.css" />
    <script
      src="https://kit.fontawesome.com/c447e7afeb.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="product.js"></script>
  </head>
  <body>
    <div class="photos">
      <button class="close"><i class="fas fa-times"></i></button>
      <img src="" alt="" />
      <img src="" alt="" />
      <button class="like">
        <img src="img/icon-like-white-large.png" alt="" />
      </button>
    </div>
    <div class="info">
      <div class="seller">
        <div class="seller__profile">
          <div class="seller__icon"><img src="" alt="" /></div>
          <div class="seller__name"><p class="">Luvelymoon</p></div>
        </div>
        <div class="seller__level"><p class="">우수판매자</p></div>
      </div>
      <div class="product">
        <div class="product__subject">
          <p>생로랑 미니백 블랙</p>
        </div>
        <div class="product__brand"><p>Saint Laurent</p></div>
        <div class="product__mark">
          <div class="mark__icon"><p class="">무상보증가능</p></div>
          <div class="mark__icon"><p class="">택배거래</p></div>
        </div>
        <div class="product__info">
          <p class="view">조회 수 <span>50</span></p>
          <img src="img/icon-like-small.png" alt="" />
          <p>20</p>
        </div>
        <div class="line_thin"></div>
        <p class="canhalfway">가격조율가능</p>
        <p class="price">3,000,000<span>원</span></p>
      </div>
    </div>
    <button class="chat__icon"><img src="img/icon-chat.png" alt="" /></button>
    <div class="chatbox">
      <div class="chat__close"></div>
      <!-- <div class="header">
        <button class="back"></button>
        <p class="name"></p>
      </div>
      <div class="chat"></div>
      <div class="sendbox">
        <button class="add">+</button>
        <input type="text" />
        <button class="send">send</button> -->
        <img src="img/chatbox.png" alt="">
      </div>
    </div>
    <div class="certificate">
      <div class="certificate__info">
        <img src="img/certificate.png" alt="">
      </div>
    </div>
    <div class="shadow"></div>
  </body>
</html>
