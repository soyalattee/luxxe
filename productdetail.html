<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUXXE</title>
    <meta name="description" content="안전한 중고 명품 거래 플랫폼">
    <meta name="author" cntent="Soya">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font/style.css">
    <script
    src="https://kit.fontawesome.com/c447e7afeb.js"
    crossorigin="anonymous"
  ></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="photos">
      <button class="close"><i class="fas fa-times"></i></button>
      <img src="" alt="">
      <img src="" alt="">
      <button class="like"><img src="img/icon-like-white-large.png" alt=""></button>
    </div>
    <div class="info">
      <div class="seller"> 
        <div class="seller__profile">
          <div class="seller__icon"><img src="" alt=""></div>
          <div class="seller__name"><p class="">Luvelymoon</p></div>  
        </div>
        <div class="seller__level"><p class="">우수판매자</p></div>
      </div>
      <div class="product">
        <div class="product__subject"><p class="">생로랑 미니백 블랙</p></div>
        <div class="product__brand"><p class="">Saint Laurent</p></div>
        <div class="product__mark">
          <div class="mark__icon"><p class="">무상보증가능</p></div>
          <div class="mark__icon"><p class="">택배거래</p></div>
        </div>
        <div class="product__info">
          <p class="view">조회 수 <span>50</span>
          </p>
           <img src="img/icon-like-small.png" alt="" /><span>20</span>
        </div>
        <div class="line"></div>
        <p class="canhalway">가격조율가능</p>
        <p class="price">3,000,000<span>원</span></p>
      </div>
    </div>
    <button class="chat__icon"><img src="#" alt=""></button>
    <div class="chatbox">
      <div class="header"><button class="back"></button> <p class="name"></p></div>
      <div class="chat"></div>
      <div class="sendbox">
        <button class="add">+</button>
        <input type="text">
        <button class="send">send</button>
      </div>
    </div>
    <div class="certificate__bar">
      <div class="bar__icon">^</div>
    </div>
    <div class="certificate">
      <footer>
        <h3>LUXXE <span>고객센터</span></h3>
        <h4>대표전화 <span>XXXX-XXXX</span></h4>
        <p>(평일 9시-18시 토요일, 공휴일 휴무)</p>
        <div class="notification">
          <div class="board"><p>공지사항</p></div>
          <div class="board"><p>이용약관</p></div>
          <div class="board"><p>자주 묻는 질문</p></div>
        </div>
        <h4>개인정보처리방침</h4>
        <h4>박소연 김수빈 노수지 김헌진</h4>
      </footer>
    </div>
    
  </body>
</html>
